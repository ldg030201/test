<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>카카오지도</title>
    </head>
    <body>
        <div id="map" style="width:100%;height:750px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8ee6ab047865aa6d835500981059f51"></script>
        <script>
            var beforeMaker = null;
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.330524, 126.689433), 
                level: 3
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            function setCenter(lat,lng) {
                if (beforeMaker !== null) beforeMaker.setMap(null); //이전 마커 삭제

                var mp = new kakao.maps.LatLng(lat,lng);
                map.setCenter(mp);
                var marker = new kakao.maps.Marker({
                    position: mp
                });
                marker.setMap(map);
                beforeMaker = marker
            }
        </script>
    </body>
</html>
