<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오지도</title>
    
</head>
<body>
<div id="map" style="width:100%;height:1000px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8ee6ab047865aa6d835500981059f51"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.330524, 126.689433), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

function setCenter(lat,lng) {            
    var mp = new kakao.maps.LatLng(lat,lng);
    map.setCenter(mp);
    var marker = new kakao.maps.Marker({
        position: mp
    });
    marker.setMap(map);
}
</script>
</body>
</html>
